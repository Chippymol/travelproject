<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
     <style>

         input[type=text],input[type=password]{
               width:20%;
               padding:15px ;
               border:3px solid black;
               border-radius:30px;
             }
         input[type=submit]{
                width:10%;
                padding:10px;
                }
    </style>
</head>
<body style="text-align:center;background-color:lightBlue;">
<form action="login" method="post">
    {% csrf_token %}
    <h1>LOGIN</h1>
    <input type="text" name="user_name" placeholder="Enter Your Username"><br>
    <input type="password" name="pass" placeholder="Enter Your Password"><br>
    <input type="password" name="con_pass" placeholder="Confirm Your Password"><br><br>
    <input type="submit">
</form>

</body>
</html>
