<!DOCTYPE html>
<html lang="en">
<head>
    <style>
         input[type=text],input[type=email],input[type=password]{
               width:20%;
               padding:15px ;
               border:3px solid black;
               border-radius:30px;
             }
         input[type=submit]{
                width:10%;
                padding:10px;
                }
    </style>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body style="text-align:center;background-color:skyBlue;">
<h1>Registration</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="first_name" placeholder="Enter Your Name"><br>
    <input type="text" name="Last_name" placeholder="Enter Your Last Name"><br>
    <input type="email" name="email" placeholder="Enter Your Email Id"><br>
    <input type="text" name="user_name" placeholder="Enter Your Username"><br>
    <input type="password" name="Pass" placeholder="Enter Your Password"><br>
    <input type="password" name="con_pass" placeholder="Confirm Your Password"><br><br>
    <input type="submit">
</form>
{% for mesg in messages %}
<center><h1>{{mesg}}</h1></center>
{% endfor %}

</body>
</html>
